<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleft.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>register</title>


</head>
<body>

<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Here</div>
                    <div class="card-body">
                        <th:block th:if="${session.msg}">
                            <p class="text-center fs-4 text-success">[[${session.msg}]]</p>
                            <th:block th:text="${#session.removeAttribute('msg')}">
                            </th:block>
                        </th:block>

                        <form action="/createUser" method="post">
                            <div class="mb-3">
                                <label>Enter Full Name</label>
                                <input type="text" name="fullName" class="form-control" placeholder="Please Enter Full Name">
                            </div>

                            <div class="mb-3">
                                <label>Enter Email</label>
                                <input type="text" name="email" class="form-control" placeholder="Enter Email">
                            </div>

                            <div class="mb-3">
                                <label>Enter Address</label>
                                <input type="text" name="address" class="form-control" placeholder="Enter Address">
                            </div>

                            <div class="mb-3">
                                <label>Enter Qualification</label>
                                <input type="text" name="qualification" class="form-control" placeholder="Enter Qualification">
                            </div>

                            <div class="mb-3">
                                <label>Enter Password</label>
                                <input type="text" name="password" class="form-control" placeholder="Enter Password">
                            </div>


                            <button class="btn btn-primary clo-md-12">Register</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>

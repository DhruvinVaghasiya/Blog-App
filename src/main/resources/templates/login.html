<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleft.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Login Here</div>
                    <div th:if="${param.error}" class="alert alert-danger">Invailead Username & Password</div>
                    <div th:if="${param.logout}" class="alert alert-success"> logout Successfully</div>
                    <div class="card-body">
                        <form action="/login" method="post">
                            <div class="mb-3">
                                <label>Enter Email</label>
                                <input type="text" name="username" class="form-control" placeholder="Enter Email">
                            </div>

                            <div class="mb-3">
                                <label>Enter Password</label>
                                <input type="text" name="password" class="form-control" placeholder="Enter Password">
                            </div>

                            <button class="btn btn-primary clo-md-12">Login</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
